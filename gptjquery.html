<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Basics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Hello jQuery!</h1>

    <script>
        // jQuery code example
        $(document).ready(function() {
            $('h1').css('color', 'blue');
        });
    </script>
</body>
</html>
