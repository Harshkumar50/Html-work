<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main,#tn img{
        box-shadow: 2px 2px 2px yellow;
        border-radius: 10px;
    }
    #tn img{
        width:100px;
        height: 100px;
        margin:10px;
        border-radius: 50%;
    }
    #tn{
        text-align: center;
    }
    #main{
        width:40%;
        height:500px;
        display:block;
        margin: 20px auto;
        
        }
</style>
<body>
    <img src="m4.png" alt="" id="main">
    <div id="tn">
        <img src="akm.jpg" alt="">
        <img src="dbs.jpg" alt="">
        <img src="ump.jpg" alt="">
        <img src="vector.jpg" alt="">
    </div>
    <script>
        var a=document.getElementById("tn");
        var b=a.getElementsByTagName("img");
        var c=document.getElementById("main");
        for(var i=0;i<b.length;i++){
            let d=b[i];
            d.addEventListener("click",function()
            {
                c.src=this.src;
            }
            )
        }
        

    </script>
</body>
</html>
